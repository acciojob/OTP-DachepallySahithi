<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #verification_heading {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .code {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .code:focus {
      border-color: #007BFF;
    }

    .footer-note {
      font-size: 0.8rem;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="verification_heading">Verify Your Account</div>
    <div id="verification_subtext">
      We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.
    </div>
    <div class="code-container">
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
      <input type="text" class="code" maxlength="1" />
    </div>
    <div class="footer-note">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll(".code");

    codes.forEach((code, idx) => {
      code.addEventListener("input", (e) => {
        if (e.target.value && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      code.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (!e.target.value && idx > 0) {
            codes[idx - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
